name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: sudo docker pull d33102/khunlook:latest
      - name: Delete Old docker container
        run: sudo docker rm -rf khunlook-container || true
      - name: Run Docker Container
        run: sudo docker run -d -p 8080:8080 --name khunlook-container d33102/khunlook
